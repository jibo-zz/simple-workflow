# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Jobs
jobs:
  # This is our first job.
  save_hello_world_output: 
    # it uses the docker executor
    docker:
      - image: circleci/node:13.8.0 # specifically, a docker image with node 13.8.0
    # Steps are a list of commands to run inside the docker container above.
    steps:
      - checkout # this pulls code down from GitHub
      - run: echo "hello world" > output.txt # This prints "A first hello" to stdout.
      - persist_to_workspace:
        root: /tmp/workspace
        paths:
          - output.txt
   # This is our second job.
  print_output_fil: 
    # it uses the docker executor
    docker:
      - image: circleci/node:13.8.0 # specifically, a docker image with node 13.8.0
    # Steps are a list of commands to run inside the docker container above.
    steps:
      - checkout # this pulls code down from GitHub
      - attach_workspace:
          at: /tmp/workspace
      - run: cat output.txt
  name_env_var:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run: 
          name: "echo an env var that is part of our project"
          command: |
            echo $MY_NAME
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - welcome/run
      - save_hello_world_output
      - print_output_fil:
          requires:
            - save_hello_world_output
      - name_env_var
